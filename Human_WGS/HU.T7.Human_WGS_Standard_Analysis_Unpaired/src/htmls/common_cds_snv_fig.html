
<!DOCTYPE html>
<html>
<head>
  <title>Rose plotting</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
  <div style="width: 700px; height: 400px; margin: auto" id="rose_div"></div>
  <script type="text/javascript" src="../js/echarts.min.js"></script>
  <script type="text/javascript" src="../js/macarons.js"></script>
  <script type="text/javascript">
    //dataDict = [{"value": 1, "name":'C1'}, {"value": 4, "name":'C2'}, {"value": 9, "name":'C3'}, {"value": 16, "name":'C4'}];
    dataDict = [{'name': '3InCommon', 'value': 185}, {'name': '2InCommon', 'value': 1043}, {'name': '1InCommon', 'value': 11486}];
    var myChart = echarts.init(document.getElementById('rose_div'), 'macarons');
    var legendS = new Array();
    for (var i = 0; i < dataDict.length; i++) {
      legendS.push(dataDict[i]["name"]);
    };
    var plot_option = {
          title : {
          text: '共有突变统计',
          subtext: 'CDS区',
          x:'center'
      },
      tooltip : {
          trigger: 'item',
          formatter: "{a} <br/>{b} : {c} ({d}%)"
      },
      legend: {
          x : 'center',
          y : 'bottom',
          data: legendS
      },
      toolbox: {
          show : true,
          x : 600,
          feature : {
              mark : {show: true},
              dataView : {show: true, readOnly: false},
              magicType : {
                  show: true,
                  type: ['pie', 'funnel']
              },
              restore : {show: true},
              saveAsImage : {show: true}
          }
      },
      calculable : true,
      series : [
          {
              name:'面积模式',
              type:'pie',
              radius : [30, 130],
              center : ['50%', '50%'],
              roseType : 'area',
              data: dataDict,
          }
      ]
    };
    myChart.setOption(plot_option);
  </script>
</body>
</html>
