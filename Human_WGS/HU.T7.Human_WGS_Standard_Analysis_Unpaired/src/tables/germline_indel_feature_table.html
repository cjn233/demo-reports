<!DOCTYPE html>
<html>
<head>
    <title>data tables</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/datatables.css" />
    <link rel="stylesheet" type="text/css" href="../css/buttons.dataTables.min.css" />
</head>
<body>
        <table id="nopaging_table" class="display" style="width: 100%; height: 50px; text-align: center; margin: auto;font-size: 14px;font-family: 黑体-简">
        <thead>
            <tr style='background-color: #036EB8;color: #FFFFFF'><th>Sample</th><th>tian</th><th>tianshu</th><th>songshu</th><th>tianzi</th></tr>
        </thead>
        <tbody>
			<tr style'background-color: #f1f5fb'><td>Total</td><td>1,012,271</td><td>1,025,543</td><td>1,032,498</td><td>1,011,180</td></tr>
			<tr style'background-color: #e3eff8'><td>Het</td><td>773,801</td><td>787,282</td><td>799,203</td><td>768,613</td></tr>
			<tr style'background-color: #f1f5fb'><td>Hom</td><td>238,470</td><td>238,261</td><td>233,295</td><td>242,567</td></tr>
			<tr style'background-color: #e3eff8'><td>dbSNP percentage</td><td>802503(79.28%)</td><td>811982(79.18%)</td><td>817455(79.17%)</td><td>814519(80.55%)</td></tr>
			<tr style'background-color: #f1f5fb'><td>novel</td><td>209,768</td><td>213,561</td><td>215,043</td><td>196,661</td></tr>
			<tr style'background-color: #e3eff8'><td>novel_proportion</td><td>20.72%</td><td>20.82%</td><td>20.83%</td><td>19.45%</td></tr>
        </tbody>
        <tfoot></tfoot>
    </table>
    <script type="text/javascript" src="../js/datatables.js"></script>
    <script type="text/javascript" src="../js/vfs_fonts.js"></script>
    <script type="text/javascript" src="../js/buttons.colVis.min.js"></script>
    <script type="text/javascript" src="../js/dataTables.buttons.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var table = $('#nopaging_table').DataTable( {
                scrollX: true,
                paging: false,
                scrollY: 250,
                sorting: true,
                'order': [],
                searching: false,
                fixedHeader: {
                    header: false,
                    //footer: true
                },
                fixedColumns: {'leftColumns':1},
                colReorder: true,
                dom: 'Bfrtip',
                buttons: [
                    'colvis','excel'
                ],
                language:{
                    'info': '',
                    'sZeroRecords' : '没有找到数据',
                    "oPaginate" : {
                        "sFirst" : "第一页",
                        "sPrevious" : "上一页",
                        "sNext" : "下一页",
                        "sLast" : "最后一页"
                    }
                }
            } );
        } );
    </script>
</body>
</html>
