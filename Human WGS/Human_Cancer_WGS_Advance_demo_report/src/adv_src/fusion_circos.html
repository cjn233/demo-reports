<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    .slider {
        width: 90%;
        margin: auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: 1.0;
    }

    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }
  </style>
</head>
<body>
  <section class="vertical-center-3 slider">
    <div><p style="margin: 5% 60%; width: 100%; position: absolute;">cancer1</p><a href="../pictures/FusionGenes/cancer1.svg" target="_blank"><img src="../pictures/FusionGenes/cancer1.svg"/></a></div>
    <div><p style="margin: 5% 60%; width: 100%; position: absolute;">cancer3</p><a href="../pictures/FusionGenes/cancer3.svg" target="_blank"><img src="../pictures/FusionGenes/cancer3.svg"/></a></div>
    <div><p style="margin: 5% 60%; width: 100%; position: absolute;">cancer2</p><a href="../pictures/FusionGenes/cancer2.svg" target="_blank"><img src="../pictures/FusionGenes/cancer2.svg"/></a></div>
  </section>
  <script src="./slick/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".vertical-center-3").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 1,
        slidesToScroll: 3,
        adaptiveHeight: true,
      });
    });
  </script>
</body>
</html>
