<!DOCTYPE html>
<html>
<head>
    <title>data tables</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/datatables.css" />
    <link rel="stylesheet" type="text/css" href="../css/buttons.dataTables.min.css" />
</head>
<body>
        <table id="nopaging_table" class="display" style="width: 100%; height: 50px; text-align: center; margin: auto;font-size: 14px;font-family: 黑体-简">
        <thead>
            <tr style='background-color: #036EB8;color: #FFFFFF'><th>Sample</th><th>call status</th><th>purity</th><th>ploidy</th><th>Cancer DNA fraction</th><th>Subclonal genome fraction</th></tr>
        </thead>
        <tbody>
			<tr style'background-color: #f1f5fb'><td>P4_T</td><td>called</td><td>0.33</td><td>1.01</td><td>0.2</td><td>0</td></tr>
			<tr style'background-color: #e3eff8'><td>P3_T</td><td>called</td><td>0.5</td><td>5.87</td><td>0.75</td><td>0</td></tr>
			<tr style'background-color: #f1f5fb'><td>P2_T</td><td>called</td><td>0.5</td><td>6.01</td><td>0.75</td><td>0</td></tr>
        </tbody>
        <tfoot></tfoot>
    </table>
    <script type="text/javascript" src="../js/datatables.js"></script>
    <script type="text/javascript" src="../js/vfs_fonts.js"></script>
    <script type="text/javascript" src="../js/buttons.colVis.min.js"></script>
    <script type="text/javascript" src="../js/dataTables.buttons.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var table = $('#nopaging_table').DataTable( {
                scrollX: true,
                paging: false,
                scrollY: 114,
                sorting: true,
                'order': [],
                searching: false,
                fixedHeader: {
                    header: false,
                    //footer: true
                },
                fixedColumns: {'leftColumns':1},
                colReorder: true,
                dom: 'Bfrtip',
                buttons: [
                    'colvis','excel'
                ],
                language:{
                    'info': '',
                    'sZeroRecords' : '没有找到数据',
                    "oPaginate" : {
                        "sFirst" : "第一页",
                        "sPrevious" : "上一页",
                        "sNext" : "下一页",
                        "sLast" : "最后一页"
                    }
                }
            } );
        } );
    </script>
</body>
</html>
